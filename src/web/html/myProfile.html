<!DOCTYPE html>
<html lang="en">

<head>
    <title>eBorrow</title>
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="icon" href="../images/logo1.png">
    <link rel="stylesheet" type="text/css" href="../styles/general.css">
    <link rel="stylesheet" type="text/css" href="../styles/header.css">
    <link rel="stylesheet" type="text/css" href="../styles/sideMenu.css">
    <link rel="stylesheet" type="text/css" href="../styles/newItem.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div id="main-wrapper">
        <script src="../js/header.js" type="module"></script>
        <script src="../js/sideMenu.js" type="module"></script>
        <div style="grid-column: 2; border-left: 2px solid #31E89F; padding: 20px; font-size: 1.5em" id="userName"></div>
        <script>
            async function getName() {
                userName = await eel.get_username()();
                document.getElementById('userName').innerHTML = "My Username: " + userName;
            }
            window.onload = getName;
        </script>
    </div>
</body>

</html>
