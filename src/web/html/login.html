<!DOCTYPE html>
<html lang="en">

<head>
    <title>eBorrow</title>
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="icon" href="../images/logo1.png">
    <link rel="stylesheet" type="text/css" href="../styles/general.css">
    <link rel="stylesheet" type="text/css" href="../styles/header.css">
    <link rel="stylesheet" type="text/css" href="../styles/item.css">
    <link rel="stylesheet" type="text/css" href="../styles/sideMenu.css">
    <link rel="stylesheet" type="text/css" href="../styles/login.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div class="login-wrapper">
        <div class="login-hex login-teal"></div>
        <div class="login-hex login-green"></div>
        <div class="login-hex login-blue"></div>        
        <div class="main">
            <p class="sign" align="center">Sign in</p>
            <form class="form1">
                <input class="un " id="username" type="text" align="center" placeholder="Username">
                <input class="pass" type="password" align="center" placeholder="Password">
                <a class="submit" align="center" href="#" onclick="signIn()">Sign In</a>
                <p class="forgot" align="center"><a href="newUser.html">New User? Create a Profile</p>
        </div>
    </div>

    <script>
        async function signIn() {
            await eel.send_all()();
            document.location.href = "theirStuff.html";
        }
    </script>
</body>

</html>
