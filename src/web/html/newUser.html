        <div class="main">

            <form class="form1">
                <input class="un " id="username" type="text" align="center" placeholder="Username">
                <input class="pass" type="password" align="center" placeholder="Password">

        </div>
    </div>

    <script>
        function createUser() {
            var username = document.getElementById('username').value;
            time = eel.getTime()();
            console.log(time);
            var worked = false;
            worked = eel.new_user(username)();
            if(worked) {
                console.log('It Worked!!!');
                document.location.href = "theirStuff.html";
            } else {
                console.log('didnt work');
                alert("That Username is taken. \nTry a different one.");
            }
            
        }
